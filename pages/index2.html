<!doctype html>
<html lang="en">
<head>
    <title>Responsive Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
    <header class="login-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div >
                    <img src="../assets/images/Link.png" alt="Logo" class="img-fluid">
                    <p class="mb-0 me-2 btn-2">The everything app for work</p>
                </div>
                <div class="nav-btn  text-end d-flex justify-content-center justify-content-md-end align-items-center mt-3 mt-md-0">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="#" class="btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <div class="background_image">
        <img src="../assets/images/Background.png" class="img-fluid w-100 mb-0" alt="">
    </div>
    <main class="align-items-end justify-content-center">
        <section>
            <div class="form-container">
                <form action="">
                    <h1 class="text-center fs-3"><b>Seconds to sign up!</b></h1>
                  
                    <div class="mb-3 position-relative">
                        <label for="email" class="form-label">Full Name</label>
                        <img class="mail-icon" src="../assets/images/user.svg" alt="">
                        <input type="email" name="email" id="email" class="form-control" placeholder="John Dae">
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="email" class="form-label">Work Email</label>
                        <img class="mail-icon" src="../assets/images/svg-sprite-global__cf-email.svg" alt="">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your work email">
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <img class="password-icon" src="../assets/images/Container.svg" alt="">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                        <a href="#" class="forget-text">Forget password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary login mb-3">Login</button>
                    <a href="#" class="google_button btn btn-white position-relative">
                        <img src="../assets/images/google.jpg" alt="" width="26"> Continue with Google
                    </a>
                    <div class="login_SSO">
                        <a href="#" class="text-dark">By clicking the button above, you agree to our
                            Terms of Service
                            and
                            Privacy Policy
                            .</a>
                    </div>
                    <div class="help text-center d-none shadow-lg rounded mb-5 d-md-block position-absolute">
                        <a href=""><img src="../assets/images/help.png" alt="">
                        <p id="help_button" class="help_button text-white">Help</p></a> 
                    </div>
                   
                </form>

            </div>
                <div class="footer_end text-white text-center mb-5 ">
                    <div class="comp_images d-flex flex-row justify-content-center m-10">
                        <div class="a"><img src="../assets/images/samsung.png" width="100px" alt=""></div>
                        <div class="b"><img src="../assets/images/bookin.png" class="b" width="100px" alt=""></div>
                        <div class="c"><img src="../assets/images/ibm.png" class="c" width="50px" alt=""></div>
                        <div class="d"><img src="../assets/images/paders.png" class="d" width="50px" alt=""></div>
    
                    </div>
                    <p class="footer mt-3">See why 2,000,000+ teams are more productive with ClickUp</p>
                </div>
        
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
