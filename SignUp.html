<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="">
    <div class="signup-page">
      <div class="position-absolute bottom-0 background-image">
        <img src="/assets/images/two.svg" class="w-100" alt="" />
      </div>
      <header class="header">
        <div class="d-flex justify-content-between align-items-center">
          <img src="/images/Arcerp_final 1.png" alt="Logo" class="img-fluid" />
          <div class="d-flex align-items-center">
            <p class="mb-0">Don't have an account?</p>
            <a href="" class="btn">Sign up</a>
          </div>
        </div>
      </header>
      <main class="d-flex justify-content-center">
        <form action="">
          <div class="login-box">
            <div class="login_content">
            <h5 class="text-center">Seconds to sign up!</h5>
            <div class="mb-md-4 mb-2">
              <label for="">Full Name</label>
              <div class="input-group mb-0">
                <span
                  class="input-group-text bg-transparent border-0"
                  id="basic-addon1"
                  ><img
                    class="mail-icon"
                    src=" assets/images/svg-sprite-global__cf-email.svg"
                    alt="dfa"
                /></span>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder="John Doe"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="mb-md-4 mb-2">
              <label for="">Work Email</label>
              <div class="input-group mb-0">
                <span
                  class="input-group-text bg-transparent border-0"
                  id="basic-addon1"
                  ><img
                    class="mail-icon"
                    src=" assets/images/svg-sprite-global__cf-email.svg"
                    alt="dfa"
                /></span>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder="example@site.com"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="mb-md-4 mb-2">
              <label for="">Choose Password</label>
              <div class="input-group mb-0">
                <span
                  class="input-group-text bg-transparent border-0"
                  id="basic-addon1"
                >
                  <img
                    class="password-icon"
                    src=" assets/images/Container.svg"
                    alt=""
                /></span>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder="Minimum 8 characters"
                  aria-label="Enter password"
                  aria-describedby="basic-addon1"
                />
                <a
                  href=""
                  class="text-decoration-none input-group-text show-password-text border-0"
                  >Show</a
                >
              </div>
            </div>
            <button type="submit" class="btn">Play With ARCerp</button>
            <a href="" class="login-with-google"
              ><img
                src="/assets/images/google.jpg"
                alt="dsaf"
                width="24"
                height="24"
              /><span class="w-100 text-center">Continue with Google</span></a
            >
          </div>
            <div class="form_footer text-center ">
              <p>
                By clicking the button above, you agree to our
                <a href="">Terms of Service</a> and
                <a href="">Privacy Policy</a>
              </p>
            </div>
          </div>
          <div class="footer-images text-center">
            <img
              src="/assets/images/home/sumsung.svg"
              width="100px"
              class="curve-vector"
              alt=""
            />
            <img
              src="/assets/images/home/booking.svg"
             width="100px"
              class="curve-vector"
              alt=""
            />
            <img
              src="/assets/images/home/ibm.svg"
              width="50px"
              class="curve-vector"
              alt=""
            />
            <img
              src="/assets/images/home/parders.svg"
              width="60px"
              class="curve-vector"
              alt=""
            />
            <div class="footer-end">
              <p>See why 2,000,000+ teams are more productive with ARCerp</p>
            </div>
          </div>
        </form>
      </main>
      <footer class="visibility-none"></footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
