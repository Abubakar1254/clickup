<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="">
    <div class="forget-password-page">
      <div class="position-absolute bottom-0 background-image">
        <img src="/assets/images/two.svg" class="w-100" alt="" />
      </div>
      <header class="header">
        <div class="d-flex justify-content-between align-items-center">
          <img src="/images/Arcerp_final 1.png" alt="Logo" class="img-fluid" />
          <div class="d-flex align-items-center">
            <p class="mb-0">Don't have an account?</p>
            <a href="" class="btn">Sign up</a>
          </div>
        </div>
      </header>
      <main class="d-flex justify-content-center">
        <form action="">
          <div class="login-box">
            <h5 class="text-center my-2">Seconds to sign up!</h5>

            <div class="text-center">
              <img
                src="/assets/images/home/message.svg"
                class="my-lg-2"
                alt=""
              />
              <h4>We just emailed you.</h4>
            </div>
            <div class="form-para mt-4">
              <p>Please enter the code we emailed you.</p>
            </div>
            <style>
            
            </style>
            <div class="input-content my-2">
              <h2>Confirmation code</h2>

              <div
                class="input-field text-center d-flex justify-content-center"
              >
                <input
                  type="text"
                  class="custom-input bg-transparent"
                  maxlength="1"
                />
                <input
                  type="text"
                  class="custom-input bg-transparent"
                  maxlength="1"
                />
                <input
                  type="text"
                  class="custom-input bg-transparent"
                  maxlength="1"
                />
                <input
                  type="text"
                  class="custom-input bg-transparent"
                  maxlength="1"
                />
              </div>
            </div>
            <button type="submit" class="btn">Verify</button>

            <div class="text-decoration-none sso-text">
              <a href="">Resend code</a>
              <span>or</span>
              <a href="">Logout</a>
            </div>
          </div>
        </form>
      </main>
      <footer class=""></footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      document
        .querySelectorAll(".custom-input")
        .forEach((input, index, inputs) => {
          input.addEventListener("input", () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          });
        });
    </script>
  </body>
</html>
