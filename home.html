<!doctype html>

<head>

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

            background: rgba(50, 52, 82, 1);

height: 50px;

        .nav-search {

            background-color: rgba(255, 255, 255, 0.1);

            color: white;
        }

        .nav-search {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
        }

        .btn-ask {
            display: flex;
            width: 80px;
            height: 25px;
            text-align: center;
            justify-content: center;
            font-size: 13px;
            align-items: center;
            border-radius: 10%;
            background-color: rgb(78, 78, 146);
            margin-left: 5px;
            border: none;
        }

        .btn-ask p {
            padding: 5px 2px;
            color: #ffffff;
            margin: 0;
        }

        .btn-ask img {
            margin-right: 5px;
        }
        .Search_button{
            position: relative;
        }

        .icons img {
            margin: 0 5px;
        }

        .dropdown-menu {
            min-width: 150px;
        }
        .search_icon{
            margin-left: 50px;
        }
        .btn-ask{
            
    margin-left: 40%;

            background-color:rgba(97, 52, 52, 0.581);
            border-radius: 25%;

        .user_profile_st {

        }
        .user_profile_st img{  
             margin: -7px 5px 0px 14px

        .user_profile_st li{

                            <img src="assets/images/serach.svg" class="search_icon" alt="Search Icon">

                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">

                                <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1"

                                            <h5>Abubakar</h5>

                                            </div>

                                        </div>

                                        <div class="user_profile_st ">

                                            <li><img src="assets/images/add.svg" alt="">

                                            <hr>
                                            <li><img src="assets/images/add.svg" alt="">
